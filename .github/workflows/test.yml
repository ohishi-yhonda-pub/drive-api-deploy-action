name: テスト

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20.x]
    
    steps:
    - name: チェックアウト
      uses: actions/checkout@v4
    
    - name: Node.js ${{ matrix.node-version }} のセットアップ
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: 依存関係のインストール
      run: npm ci
    
    - name: 型チェック
      run: npm run typecheck
    
    - name: テストの実行
      run: npm test
    
    - name: カバレッジレポートの生成
      run: npm run test:coverage
    
    - name: Windows環境のカバレッジをGitHub Pagesにデプロイ
      if: matrix.os == 'windows-latest' && github.event_name == 'push'
      uses: ./
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        public-repo-token: ${{ secrets.GITHUB_TOKEN }}
        private-repo: ${{ github.repository }}
        public-repo: ${{ github.repository }}